
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Nine | Vision & Direction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #cbd5e1;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
        }
        .retro-text {
            font-family: 'VT323', monospace;
        }
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 101;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 112, 67, 0.03) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        /* Orange Key Color Glow */
        .glow-orange {
            color: #ff7043;
            text-shadow: 0 0 8px rgba(255, 112, 67, 0.8), 0 0 15px rgba(255, 112, 67, 0.4);
        }
        .glow-slate {
            text-shadow: 0 0 10px rgba(203, 213, 225, 0.3);
        }
        .border-glow-orange {
            border-color: rgba(255, 112, 67, 0.4);
            box-shadow: 0 0 15px rgba(255, 112, 67, 0.15), inset 0 0 10px rgba(255, 112, 67, 0.05);
        }
        .border-glow-slate {
            border-color: rgba(71, 85, 105, 0.4);
            box-shadow: 0 0 10px rgba(203, 213, 225, 0.05);
        }
        
        /* Logo Box Grid Texture */
        .logo-grid {
            background-image: linear-gradient(0deg, transparent 24%, rgba(255, 112, 67, .05) 25%, rgba(255, 112, 67, .05) 26%, transparent 27%, transparent 74%, rgba(255, 112, 67, .05) 75%, rgba(255, 112, 67, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 112, 67, .05) 25%, rgba(255, 112, 67, .05) 26%, transparent 27%, transparent 74%, rgba(255, 112, 67, .05) 75%, rgba(255, 112, 67, .05) 76%, transparent 77%, transparent);
            background-size: 4px 4px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .animate-blink {
            animation: blink 1s step-end infinite;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
        }
    </style>
<script type="importmap">
{

}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
